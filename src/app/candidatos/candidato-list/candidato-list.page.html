<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Urna Eletronica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="dark">
      <ion-tab-button [routerLink]="['/inicial']">
        <ion-icon name="file-tray-stacked-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/candidatos']">
        <ion-icon name="person-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/sobre']">
        <ion-icon name="help-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-searchbar placeholder="Procurar"
    (ionClear)="doSearchClear()"
    (ionChange)="doSearchBarChange($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let candidato of candidatos">
      <ion-item><ion-label>{{candidato.nome_c}}</ion-label></ion-item>
    <ion-item-options side="start">
    <ion-item-option [routerLink]="['edit', candidato.id_c]">
      <ion-icon slot="icon-only" name="create" color="secondary"></ion-icon>
    </ion-item-option>

    <ion-item-option (click)="delete(candidato)">
      <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
    </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="middle" horizontal="end" style="margin-top: 630px; margin-bottom: 50px;" slot="fixed">
    <ion-fab-button color="secondary" [routerLink]="['new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="middle" horizontal="start" style="margin-top: 630px; margin-bottom: 50px;" slot="fixed">
    <ion-fab-button color="secondary" [routerLink]="['newv']">
      <ion-icon name="desktop-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
