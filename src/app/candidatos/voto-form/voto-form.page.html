<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list class="ion-padding">
  <ion-item-sliding *ngFor="let candidato of candidatos" lines="full">
    <ion-thumbnail slot="start">
      <img src="https://blog.supernosso.com/wp-content/uploads/2021/08/Como-temperar-uma-salada-opt-540x326.jpg">
    </ion-thumbnail>
    <ion-label class="ion-padding">
      <div class="ion-padding">
        <h1>Candidato: {{candidato.nome_c}}</h1>
        <p>Partido: {{candidato.partido_c}}</p>
        <p>Número: {{candidato.numero_c}}</p>
      </div>
    </ion-label>
  </ion-item-sliding>
  </ion-list>
  
<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Numero do Candidato</ion-label>
      <ion-input autocapitalize="off" [(ngModel)]="candidato.numero_c" name="numero_c" (ionClear)="doSearchClear()"
      (ionChange)="doSearchBarChange($event)"></ion-input>
    </ion-item>
    <div class="ion-margin-vertical">
      <ion-button type="submit" color="secondary" expand="block">Votar</ion-button>
    </div>
    <div class="ion-margin-vertical">
      <ion-button type="button" color="danger" expand="block" [routerLink]="['/candidatos']">Cancelar</ion-button>
    </div>
  </form>
  <div style="height: 200px;">
    <ion-button style="position: absolute;" style="bottom: 0;" type="button" vertical="bottom" color="danger" clearInput="true" expand="block" [routerLink]="['/candidatos/votos']">Encerrar Eleição</ion-button>
  </div>
</ion-content>
