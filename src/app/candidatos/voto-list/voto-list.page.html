<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Fim da Eleição!!!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="dark">
      <ion-tab-button [routerLink]="['/inicial']">
        <ion-icon name="file-tray-stacked-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/candidatos']">
        <ion-icon name="person-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/sobre']">
        <ion-icon name="help-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-searchbar placeholder="Procurar"
    (ionClear)="doSearchClear()"
    (ionChange)="doSearchBarChange($event)">
  </ion-searchbar>

  <ion-list class="ion-padding">
    <ion-item-sliding *ngFor="let candidato of candidatos" lines="full">
      <ion-thumbnail slot="start">
        <img style="margin-left: 10px; height: 46px;"src="https://cdn-icons-png.flaticon.com/512/95/95391.png">
      </ion-thumbnail>
      <ion-label>
        <div>
          <h1>Candidato: {{candidato.nome_c}}</h1>
          <p>Partido: {{candidato.partido_c}}</p>
          <p>Número: {{candidato.numero_c}}</p>
          <ion-chip color="success">
            <ion-label>Votos: {{candidato.votos_c}}</ion-label>
          </ion-chip>
        </div>
      </ion-label>
      </ion-item-sliding>
  </ion-list>
</ion-content>
